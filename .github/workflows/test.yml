name: Test
on: [ push, pull_request ]

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: 24
        env:
          TMPDIR: ${{ runner.temp }}

      - run: npm run test
